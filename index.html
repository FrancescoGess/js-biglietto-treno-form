<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="background">

    <header>
        <h1 class="title text-uppercase text-center my-4">
            calcola il prezzo del tuo biglietto
        </h1>
    </header>

    <main class="center-items">
        
        <div class="container bg-light rounded">
            <div class="row text-center py-3 fw-bold title-grid">
                <div class="col-4">
                    <span class="text-color">Nome e Cognome</span>
                </div>
                <div class="col-4">
                    <span class="text-color">Km da percorrere</span>
                </div>
                <div class="col-4">
                    <span class="text-color">Fascia d'et√†</span>
                </div>
            </div>

            <form>
                <div class="row">
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Inserisci Nome Completo">
                  </div>
                  <div class="col-4">
                    <input type="number" class="form-control" placeholder="Km">
                  </div>
                  <div class="col-4 text-center ">
                    <select name="choose.age" id="age" required>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                    </select>
                  </div>

                  <div class="container-button my-5 text-center">

                    <div>
                        <button class="btn btn-secondary mx-3 ">
                            <span class="title-grid fw-bold ">Genera</span>
                        </button>
                        <button class="btn btn-secondary">
                            <span class="title-grid fw-bold ">Annulla</span>
                        </button>
                    </div>
                  </div>
                </div>
              </form>
        </div>
        
    </main>











    <script src="./main.js"></script>
</body>
</html>
