<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="background">

    <header>
        <h1 class="title text-uppercase text-center my-4">
            calcola il prezzo del tuo biglietto
        </h1>
    </header>

    <main class="center-items">
        
        <div class="container bg-light rounded">
            <div class="row text-center py-3 fw-bold title-grid">
                <div class="col-4">
                    <span class="text-color">Nome e Cognome</span>
                </div>
                <div class="col-4">
                    <span class="text-color">Km da percorrere</span>
                </div>
                <div class="col-4">
                    <span class="text-color">Fascia d'età</span>
                </div>
            </div>

            <form id="form">
                <div class="row">
                  <div class="col-4">
                    <input type="text" id="name" class="form-control" placeholder="Inserisci Nome Completo">
                  </div>
                  <div class="col-4">
                    <input type="number" id="km" class="form-control" placeholder="Km">
                  </div>
                  <div class="col-4 text-center ">
                    <select name="choose.age" id="age" required>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                    </select>
                  </div>

                  <div class="container-button my-5 text-center">

                    <div>

                        <input type="submit" id="submit" class="btn btn-secondary mx-3 fw-bold" value="Genera" style="color: #b91450;"/>

                        <input type="submit" class="btn btn-secondary mx-3 fw-bold" value="Annulla" style="color: #b91450;"/>
                    </div>
                  </div>
                </div>
              </form>
        </div>










        <h2 class="title text-center text-uppercase my-3 d-none">
            il tuo biglietto
        </h2>

       <div class="my-3 bg-light rounded d-none">
            <div class="container-two">
                <div class="row box-passenger p-3">
                    <h6 class="text-uppercase fw-bold">
                        dettagli passeggero
                    </h6>

                    <div class="box-grey col-2">
                        <h6 class="text-uppercase fw-bold py-2 ">
                            nome passeggero
                        </h6>
                    </div>
                    <div class="row box-border col-10">
                        <div class="col-3 my-3">
                            <span class="fw-bold p-3">Offerta</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="fw-bold p-3">Carrozza</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="fw-bold p-3">Codice CP</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="fw-bold p-3">Costo biglietto</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="p-3">Biglietto standard</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="p-3">5</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="p-3">45633</span>
                        </div>
                        <div class="col-3 my-3">
                            <span class="p-3">2.10€</span>
                        </div>
                    </div>
                    

                    
                </div>
            </div>
       </div>

        
    </main>











    <script src="./main.js"></script>
</body>
</html>
